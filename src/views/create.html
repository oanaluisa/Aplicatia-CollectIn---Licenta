{% extends '_layout.html' %}
{% block title %}collectIn - Creează eveniment{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="prez-when-bodyimg">
                <h1>Creează un eveniment</h1>
                <form id="createForm" class="ci-form">
                    <div class="form-group">
                        <label for="name">Denumire</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Denumirea completă a evenimentului" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Locație</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Locația unde s-a întâmplat" required>
                    </div>
                    <div class="form-group">
                        <label for="date_from">Data</label>
                        <input type="date" class="form-control" id="date_from" name="date_from" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="public" id="public">
                        <label class="form-check-label" for="public">Eveniment public</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-app">Creează eveniment</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
{% endblock %}

{% block scripts %}
<script>Forms.init('createForm')</script>
{% endblock %}
