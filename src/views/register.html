{% extends '_layout.public.html' %}
{% block title %}collectIn - Cont nou{% endblock %}

{% block content_public %}
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="prez-when-bodyimg">
            <h1>Cont nou</h1>
            <form id="registerForm" class="ci-form">
                <div class="form-group">
                    <label for="email">Adresa de e-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Parola</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Parola" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmare Parolă</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmare parola" required>
                </div>
                <hr>
                <div class="form-group">
                    <label for="name">Nume cont</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Nume complet" required>
                </div>
                <div class="form-group">
                    <label for="location">Locație</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Locatia dvs.">
                </div>
                <div class="form-group">
                    <button type="submit" id="btnSubmit" class="btn btn-app">Creează cont</button>
                </div>
                Aveți deja cont? <a href="/login">Intră în cont.</a>
            </form>
        </div>
    </div>
    <div class="col-sm-2"></div>
</div>
{% endblock %}

{% block scripts %}
<script>Forms.init('registerForm')</script>
{% endblock %}
